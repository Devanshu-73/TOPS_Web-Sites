<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ola Electric Clone By Dev_eloper</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="/Ola Clone/img/favicon.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

  <div id="main">

    <!-- sec-1-start---------------------------------------- -->

    <div id="sec-1" class="h-100 w-100 position-relative overflow-hidden">
      <img src="/img/home-page.png" alt="home-page" class="img-fluid">
      <div class="w-100 h-100 position-absolute top-0" id="sec-1A">
        <div class="container w-100 h-75 d-flex flex-column justify-content-between">
          <nav
            class="navbar navbar-expand-lg navbar-dark nav-bdr animate__animated animate__fadeInUpBig animate__slower animate__delay-1s">
            <div class="container-fluid">
              <a class="navbar-brand  animate__animated  animate__hinge animate__slower animate__delay-4s" href="#">
                <img src="/img/logo_dark.webp" alt="logo">
              </a>
              <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="nav-1 w-100 d-flex justify-content-between">
                  <div class="nav-left">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item ms-5 me-5">
                        <a class="nav-link text-black-50" aria-current="page" href="#">S1 Pro</a>
                      </li>
                      <li class="nav-item ms-5 me-5">
                        <a class="nav-link text-black-50" href="#">S1</a>
                      </li>

                      <li class="nav-item ms-5 me-5">
                        <a class="nav-link text-black-50" href="#">S1 Air</a>
                      </li>

                    </ul>
                  </div>
                  <div class="nav-right">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center justify-content-center">
                      <li class="nav-item ms-5 me-5">
                        <a class="nav-link text-black-50" href="#">Experience Centre</a>
                      </li>
                      <li class="nav-item ms-5 me-5">
                        <a class="nav-link text-black-50" href="#">Order Now</a>
                      </li>
                      <li class="nav-item ms-5 me-5">
                        <span class="navbar-toggler-icon bg-dark p-4 rounded-2"></span>
                      </li>
                      <!-- <li class="nav-item ms-5 me-5">
                        <button class="hamburger d-flex flex-column">
                          <span></span>
                          <span></span>
                          <span></span>
                        </button>
                      </li> -->
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </nav>
          <div class="container nav-bottom d-flex justify-content-between">
            <div class="left-text">The scooter from the future</div>
            <div class="right-text">
              <button>Book a Test Ride > </button>
              <button>Explore S1 Pro > </button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- sec-1-end---------------------------------------- -->

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <script src="/script.js"></script>
</body>

</html>
